{% extends 'layouts/base.html' %}

{% block title %}SOC GPT{% endblock %}

{% block content %}
    <div class="agents">
        {% include 'layouts/agents.html' %} 
    </div>
    <div class="conversation disable-scrollbars">
        <div class="messages">
            {% include 'layouts/chatbox.html' %}
        </div>
        <div class="user-input box">
                <div class="uploaded-file-temp">
                    <span></span>
                    <i class="delete-file fa fa-trash" 
                    style="cursor: pointer;
                           margin-left: 10px;
                           margin-top: 3px;">
                    </i>
            </div>
            <div class="input-box">
                <form id="chat-form" method="post" action="{% url 'orchestrator' %}" enctype='multipart/form-data'>
                    {% csrf_token %}
                    <input type="hidden" id="type" value="{{ type }}">
                    <input type="file" name="file_upload" id="file-upload" style="display: none;">
                    <div class="form-content">
                        <button type="button" class="upload-image"  id="upload-button">
                            <i class="fas fa-file"></i>
                        </button>
                        <textarea oninput="textAreaAdjust(this)" id="message-input" type="text" name="user_input" placeholder="Type your message..."  autofocus></textarea>
                        <button type="submit" class="send_button">
                            <i class="fas fa-arrow-up"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
          
    </div> 
    

{% endblock %}
