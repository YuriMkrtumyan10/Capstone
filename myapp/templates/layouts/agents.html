    <div class="agents_box">
    <div class="top_buttons">
        {% for agent in agents %}
            <div class="agent" >
                <a class="agent_button" data-agent="{{ agent.type }}" href="/{{ agent.type }}">
                    {% if agent.image %}
                        <img src="../../static/images/{{ agent.image }}.png" alt="{{ agent.name }}">
                    {% endif %}
                    <span>{{ agent.name }}</span>
                </a>
                
                <a href="#" class="toggle_conversations {% if agent.name == type %}active{% endif %}" data-agent="{{ agent.type }}">
                    <i class=" fas fa-caret-down"></i>
                </a>
                {% if agent.conversations %}
                    <div class="conversations" data-conversations-for="{{ agent.type }}" >
                        {% for conversation in agent.conversations %}
                            <div class="convo" data-guid="{{ conversation.guid }}">
                                <div class="left">
                                    <i class="fa-regular fa-comments"></i>
                                    <a class="convo-title" href="/{{ agent.type }}/{{ conversation.guid }}">{{ conversation.title|truncatechars:30 }}</a><br>
                                </div>
                                <button class="btn remove-button" data-toggle="modal" data-target="#confirmationModal">
                                    <i class="fa fa-trash"></i>
                                </button>
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            </div>
        {% endfor %}
    </div>

    <div class="bottom_buttons">
        <button class=""  data-toggle="modal" data-target="#confirmationModal">
            <span>Clear Conversations</span>
            <i class="fa fa-trash"></i>
        </button>
    
        <div class="info">
            <span class="convo-title">
                Version: 1.1.0-beta<br>
                Release: 2024-05-10<br>
            </span>
        </div>
    </div>

</div>
