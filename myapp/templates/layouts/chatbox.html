<input type="hidden" id="guid" value="{{ guid }}">
{% if chat_history %}
    {% for message in chat_history %}
        <div class="message"> 
            <div class="message asker">
              User:
            </div>
            <div class="message user">
             <p> {{ message.getQuestion|safe }}</p> 
            </div>
        </div>
        {% if message.answer %}
        <div class="message"> 
            <div class="message answerer">
                Bot:
            </div>
            <div class="message bot">
             {{ message.getAnswer|safe }}
            </div>
        </div>
        {% endif %}
    {% endfor %}
{% endif %}
